<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://www.allinallnews.com/wp-content/uploads/2015/05/Google-Maps.png" />
  <ion-card>
    <ion-card-content>
      <p>Address: Fake Street, 2513</p>
      <p>Complement: Apto 0910</p>
      <p>Neighborhood: neighborhood</p>
      <p>Zip Code: 1234567</p>
      <p>City Name - State</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floasting">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success" (click)="newPickupCall()">Create pickup call</ion-button>
</ion-content>
